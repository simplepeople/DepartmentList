<!DOCTYPE html>
<html>
<head>
    <title>Список департаментов</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.mobile.min.css" />
    <link rel="stylesheet" href="Content/site.css" />
    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/jquery.min.js"></script>
    <script src="Scripts/site.js" type="text/javascript"></script>
    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
</head>
<body>
    <script id="treeview-template" type="text/kendo-ui-template">
        <span class="depDate">
            #: date.toStr(item.creationDate) #
        </span>
        <span class="depName">
            #: item.name #
        </span>
    </script>
    <div>
        <ul>
            <li>
                Отображать дату
                <input id="showDate" type="checkbox" onclick="showDate()" checked="checked" />
                Отображать название
                <input id="showName" type="checkbox" onclick="showName()" checked="checked" />
            </li>
            <li>
                <input id="searchDatepicker" />
                <input id="searchName" />
                <button id="searchBtn" onclick="searchClick()">Найти</button>
            </li>
            <li>
                <button id="addBtn" onclick="addClick()">Добавить</button>
                <button id="editBtn" onclick="editClick()">Редактировать</button>
                <button id="removeBtn" onclick="removeClick()">Удалить</button>
                <input id="editDatepicker" />
                <input id="editName" />
                <button id="saveBtn" onclick="saveClick()">Сохранить</button>
                <button id="cancelBtn" onclick="cancelClick()">Отмена</button>
            </li>
        </ul>
    </div>

    <div class="demo-section k-content">
        <div id="treeview"></div>
    </div>
</body>
</html>
